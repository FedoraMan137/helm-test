{{- if .Values.ingresssticky.enabled }}
{{- $fullName := .Values.fullname -}}
{{- $svcPort := .Values.service.port -}}
{{- $annotate := .Values.ingresssticky.annotations -}}
{{- if and .Values.ingresssticky.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingresssticky.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingresssticky.annotations "kubernetes.io/ingress.class" .Values.ingresssticky.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Values.fullname }}-ingresssticky
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "one37id-mediator.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingresssticky.annotations.class  }}
    nginx.ingress.kubernetes.io/affinity: {{ .Values.ingresssticky.annotations.affinity  }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingresssticky.annotations.proxybodysize }}
    nginx.ingress.kubernetes.io/session-cookie-timeout: {{ .Values.ingresssticky.annotations.sessioncookietimeout | quote }}

spec:
  {{- if and .Values.ingresssticky.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingresssticky.className }}
  {{- end }}
  {{- if .Values.ingresssticky.tls }}
  tls:
    {{- range .Values.ingresssticky.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretname }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingresssticky.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
